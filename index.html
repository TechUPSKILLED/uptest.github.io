	<script type="text/javascript">
		var language = {"Tutorial":"Tutorial","Description":"Description","Author":"Author","DemoIntro":"Play presentation automatically","Copyright":"Copyright","TestIntro":"Choose this mode to do a test","Homepage":"Home page","Practice":"Practice","Test":"Test","Demo":"Demonstration","TutorialIntro":"Tutorial mode","PracticeIntro":"Choose this mode to practise more","OpenPrezError":"Could not open presentation.\nError: "};
		var params = {IniTocState:0,TocWidth:250,TocStyle:1};

		var PlayModes = {
			DEMO: 1,
			TUT: 2,
			PRAC: 4,
			TEST: 8,
			ALL: 15,
		};

		var opmodes = 15;
		var viewPort = {width: 1280,height: 620};

		function openPrez(url, mode) {
			try {
				var padding = 10,
					toolbarHeight = 32,
					isTocVisible = (params.IniTocState == 1 || (params[mode] && params[mode].IniTocState == 1)) &&
						(params.TocStyle == 1 || (params[mode] && params[mode].TocStyle == 1)),
					tocWidth = isTocVisible ? (params.TocWidth == undefined ? params[mode].TocWidth : params.TocWidth) : 0,
					width = viewPort.width + padding * 2 + tocWidth,
					height = viewPort.height + padding + toolbarHeight,
					titleAddrH = 60,	// Estimated height of browser title + address bar
					border = 8,
					autofit = false;
				if (screen.availWidth < width + 2 * border) {
					autofit = true;
					width = screen.availWidth - 2 * border;
				}
				if (screen.availHeight < height + 2 * border + titleAddrH) {
					autofit = true;
					height = screen.availHeight - 2 * border - titleAddrH;
				}
				if (autofit)
					url += '?autofit=true';
				else
					url += '?autofit=false';

				var left = (screen.availWidth - width - 2 * border) / 2,
					top = (screen.availHeight - height - 2 * border - titleAddrH) / 2;
				if (left < 0)
					left = 0;
				if (top < 0)
					top = 0;

				var styles = 'top=' + top + ',left=' + left + ',width=' + width + ',height=' + height
					+ ',location=no,toolbar=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes';
				var owin = window.open(encodeURI(url), '_blank', styles);
				if (owin)
					owin.focus();
			}
			catch (e) {
				alert(language.OpenPrezError + e);
			}
			return false;
		};
	</script>
</head>
